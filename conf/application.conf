appName="agent-assurance"

play.http.router=prod.Routes

play.modules.enabled+="com.kenshoo.play.metrics.PlayModule"
play.crypto.secret="HdoI6a2dwUoAJGdjfyUcyPMOFUSFz3XANLzqbxFsKT9tkvxtk3yTsaRgXgFPBV2v"

minimumIRPAYEClients=6
minimumIRSAClients=6

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsLogging = false
    needsAuditing = false
  }
}

Dev {
  microservice {
    services {
      auth {
        host = localhost
        port = 8500
      }

      des {
        host = localhost
        port = 9904
        environment = test
        authorization-token = secret
      }

      government-gateway {
        host = localhost
        port = 8570
      }
    }
  }
}

Test {
  microservice {
    services {
      auth {
        host = localhost
        port = 8500
      }

      des {
        host = localhost
        environment = test
        authorization-token = secret
      }

      government-gateway {
        host = localhost
        port = 8570
      }
    }
  }
}

Prod {
  microservice {
    services {
      auth {
        host = auth.protected.mdtp
      }

      des {
        protocol = https
        host = des.ws.hmrc.gov.uk
        port = 443
        authorization-token = secret
        environment = noenv
      }

      government-gateway {
        host = government-gateway.public.mdtp
        port = 80
      }
    }
  }
}